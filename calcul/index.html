<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="js/javascript.js"></script> -->
</head>
<body>
  <h1 id="title">할 일 목록</h1><hr>
    <button id="add-btn">목록 추가</button>
    <ul id="list">
      <li>제목 1</li>
      <li>제목 2</li>
      <li>제목 3</li>
      <li>제목 4</li>
    </ul>

    <script>
    var title = document.getElementById('title');
    var list = document.getElementById('list');
    var li = list.getElementsByTagName('li');
    var addBtn = document.getElementById('add-btn');

    for(var i = 0; i <li.length; i++){
      li[i].addEventListener('click', activeItem);
    }

    function activeItem(){
      //해당 목록을 클릭하면 제목 영역에 표시
      title.innerHTML = this.innerText;
      this.setAttribute('class', 'active');
    }

list.addEventListener('click', activeItem);


    function activeItem(event){
      // 클릭한 노드가 li 이면
      if(event.garget.nodeName == 'LI'){
        title.innerHTML = event.target.innerText;

        //목록 스타일 초기화
        for(var i = 0; i < event.target.parentNode.children.length; i++){
          event.target.parentNode.children[i].removeAttribute('class');
        }
        //클릭한 목록 스타일 지정
        event.target.setAttribute('class','active');
      } // end if
    } //end function

//목록추가
addBtn.addEventListener('click', function(){
  var txt = prompt('제목입력');
  list.innerHTML += '<li>' + txt + '</li>';
});

    </script>
</body>
</html>
